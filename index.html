<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="./images/favicon-weather.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="weather">
            <h1>Weather App</h1>
            <input type="text" id="locInp" placeholder="Enter your city">
            <button id="searchBtn">Search</button>
            <div class="weatherInfo">
                <h2 id="loc"></h2>
                <p id="temp"></p>
                <p id="desc"></p>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
